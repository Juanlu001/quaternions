language: python

python:
      - "3.4"
      - "3.5"
      - "3.5-dev"
      - "3.6"
      - "3.6-dev"
      - "nightly" # currently points to 3.7-dev

matrix:
  allow_failures:
    - python: "nightly"

install:
    - "pip install --editable .[dev]"
    - "pip install python-coveralls"
script:
    - "pytest -v  --cov-report= --cov=quaternions tests/"
after_script:
    - "flake8 quaternions"

# report coverage to coveralls.io
after_success:
    - coveralls

cache:
  apt: true
  pip: true
